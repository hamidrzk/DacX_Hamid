<form [formGroup]="memberForm">
  <div class="member-form">
    <div class="col-6 center-block">
      <h3>Register a new member</h3>
      <!-- NAME -->
      <div class="form-group">
        <label class="center-block">Full Name:</label>
        <input class="form-control" placeholder="Member's Name"
               [(ngModel)]="model.name" formControlName="name"
               [ngClass]="{ 'is-invalid': f['name'].dirty && f['name'].errors }">
      </div>

      <!-- EMAIL -->
      <div class="mb-3">
        <label class="center-block">Email Address:</label>
        <input type="email" class="form-control" formControlName="email"
               [(ngModel)]="model.email" required placeholder="name@example"
               [ngClass]="{ 'is-invalid': f['email'].dirty && f['email'].errors }">
      </div>
      <div *ngIf="f['email'].dirty && f['email'].errors" class="invalid-feedback d-block">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div>
      <div class="mt-2">
        <button id="submit-btn" class="btn btn-primary" type="submit" (click)="submitForm()" [disabled]="submitted">Save Member</button>
      </div>
      <br />
      <!-- Alert -->
      <div class="form-group">
        <span class="text-danger">{{alertText}}</span>
      </div>
    </div>
  </div>
</form>
