<div id="tweet-list">
  <h3 class="left-msg">The Most Recent Tweets</h3>
  <p *ngIf="!tweets"><em>Loading Tweets...</em> </p>
  <table *ngIf="tweets.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Post Date</th>
        <th class="th-message">Message</th>
        <th>Sender Name</th>
        <th>Sender Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tweet of tweets">
        <td>{{ tweet.id }}</td>
        <td>{{ tweet.postDate | date:'MM/dd/yyyy hh:mm' }}</td>
        <td>{{ tweet.message }}</td>
        <td>{{ tweet.sender.name }}</td>
        <td>{{ tweet.sender.email }}</td>
        <td><button type="button" class="btn btn-success btn-sm m-2" (click)="openEdit(tweet.id)">Edit</button></td>
      </tr>
    </tbody>
  </table>

  <div class="text-start mt-2">
    <button class="btn btn-primary" (click)="gotoTweet()">Post a Tweet</button>
  </div>

</div>
